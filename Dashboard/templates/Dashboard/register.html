<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'Dashboard/login.css' %}">
    <style>
        .container{margin-top:5%;}
    </style>

    <title>User Registration</title>

</head>
<body>

    <div class="container shadow p-4 mb-4 bg-white">
        <form action="" method="">

            <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control"  placeholder="Enter Name" name="" required>
            </div>
            <div class="form-group">
                <label>Email-id:</label>
                <input type="text" class="form-control"  placeholder="Enter email-id" name="" required>
            </div>
            <div class="form-group">
                <label>Contact Number:</label>
                <input type="text" class="form-control"  placeholder="Enter Contact Number" name="" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" placeholder="Enter Password" name="" required>
            </div>
            <div class="form-group">
                <label>Address:</label>
                <input type="password" class="form-control" placeholder="Enter Address" name="" required>
            </div>

            <!--
            <center><button type="submit" class="btn btn-primary">Login</button></center>
            -->
            <button type="submit" class="btn btn-primary">Register</button>

        </form>

    </div>

</body>
</html>
